<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,Chrome=1">
    <meta name="description" content="MEIDAI">
    <meta name="renderer" content="webkit">
    <meta name="author" content="MEIDAI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>订单详情</title>

    <link rel="shortcut icon" href="/images/logo/logoico.ico">
    <link rel="Bookmark" href="/images/logo/logoico.ico">
    <link rel="stylesheet" href="/res/bootstrap-3.3.5/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/order_details.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- PC端顶部导航 -->
    <div class='navbar-pc'></div>
    <!-- 页面展示内容 -->
    <div class="content" id="content">
        <div class="top-fixed">
            <div class="go-back">
                <span class="icon-back"></span>
                <p>订单详情</p>
            </div>
        </div>
        <div class="orderdetails">
            <div class="status">
                <template v-if="delivery_state != ''">
                        <span v-text="delivery_state"></span>
                </template>
                <template v-else>
                    <span v-text=" orderstatus">
                </template>
            </div>
            <div class="wuliu">
                <div class="wuliu-top">
                    <span v-text="delivery_postid"></span>
                    <span v-text="delivery_company"></span>
                </div>
                <p v-text="delivery_context" class="delivery_context"></p>
                <p v-text="delivery_date"></p>
            </div>
            <div class="userinfo">
                |-----收货人信息-----|
            </div>
            <div class="shop" v-text=" station"> </div>
            <div class="orderinfo">
                <!--startprint-->
                <div id="printPage">
                    <table>
                        <caption>验光参数</caption>
                        <tr>
                            <th></th>
                            <th>左眼</th>
                            <th>右眼</th>
                        </tr>
                        <tr>
                            <th>度数</th>
                            <td v-text="left_degrees"></td>
                            <td v-text="right_degrees"></td>
                        </tr>
                        <tr>
                            <th>散光</th>
                            <td v-text="left_cyl"></td>
                            <td v-text="right_cyl"></td>
                        </tr>
                        <tr>
                            <th>轴距</th>
                            <td v-text="left_axis"></td>
                            <td v-text="right_axis"></td>
                        </tr>
                        <tr>
                            <th>瞳距</th>
                            <td colspan="2" style="text-align:center" v-text="pupilDistancs"></td>
                        </tr>
                    </table>
                    <table>
                        <caption>镜框参数</caption>
                        <tr>
                            <th></th>
                            <th>镜框</th>
                            <th>镜腿</th>
                        </tr>
                        <tr>
                            <th>镜型</th>
                            <td class="frameimg">
                                <div :style="{backgroundPosition:+lensProfileFile_img.left+'px '+lensProfileFile_img.left+'px'}"></div>
                                <!-- <div :style="{backgroundPosition:'-101px -168px'}"></div> -->
                            </td>
                            <td class="legimg">
                                <img :src="legProfile" alt="">
                            </td>
                        </tr>
                        <tr>
                            <th>颜色</th>
                            <td class="colorwrap">
                                <span class="colorblock" :style="{background:frameColor}"></span>
                                <span v-text="frameColor"></span>
                            </td>
                            <td class="colorwrap">
                                <span class="colorblock" :style="{background:frameColor}"></span>
                                <span v-text="legColor"></span>
                            </td>
                        </tr>
                    </table>
                    <table class="jingkuang2">
                        <tr>
                            <th>镜框比</th>
                            <td colspan="3" v-text="widthScale"></td>
                        </tr>
                        <tr>
                            <th>鼻中位</th>
                            <td colspan="3" v-text="heightScale"></td>
                        </tr>
                        <tr>
                            <th>鼻中宽</th>
                            <td colspan="3" v-text="bridgeSpanRatio"></td>
                        </tr>
                    </table>
                    <table style="table-layout:fixed">
                        <caption>刻字</caption>
                        <tr>
                            <th>镜框左</th>
                            <td v-text="slotMessage1"></td>
                            <th>镜框右</th>
                            <td v-text="slotMessage2"></td>
                        </tr>
                        <tr>
                            <th>镜腿</th>
                            <td v-text="legMessage1"></td>
                            <td v-text="legMessage2"></td>
                            <td v-text="legMessage3"></td>
                        </tr>
                    </table>
                </div>
                <!--endprint-->
                <button id="print">打印</button>
                <div id="clearBoth"></div>
            </div>


            <div class="price">
                订单价格：
                <span v-text="'  ￥'+price"></span>
            </div>
            <div class="orderdate">
                <div class="ordernumber" v-cloak> 订单编号：{{ ordernumbertxt }}</div>
                <div class="ordertime" v-cloak>order.createdate：{{ ordertimetxt }}</div>
                <div class="orderuuid" v-cloak>orderuuid：{{ orderuuid }}</div>
                <div class="dealuuid" v-cloak>dealuuid：{{ dealuuid }}</div>
                <div class="dealcreatedate" v-cloak>deal.createdate：{{ dealcreatedate }}</div>
            </div>
        </div>
    </div>
    <script src="/res/jquery-3.1.0.min.js"></script>
    <script src="/res/bootstrap-3.3.5/js/bootstrap.js"></script>
    <script src="/res/vueJS/vue.js"></script>
    <script src="/js/fswear.js"></script>
    <script src="/js/order_details.js"></script>
</body>
<html>
