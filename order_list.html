<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,Chrome=1">
    <meta name="description" content="MEIDAI">
    <meta name="renderer" content="webkit">
    <meta name="author" content="MEIDAI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>订单列表</title>

    <link rel="shortcut icon" href="images/logoico.ico">
    <link rel="Bookmark" href="images/logoico.ico">
    <link rel="stylesheet" href="res/bootstrap-3.3.5/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/order_list.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

    <!-- 页面展示内容 -->
    <div class="content">
        <div class="tabs">
            <div class="tabs-head">
                <ul class="tabs-ul">
                    <li><a class="active" href="#">全部</a> </li>
                    <li><a href="#">待付款</a></li>
                    <li><a href="#">待发货</a></li>
                    <li><a href="#">待收货</a></li>
                </ul>
            </div>
            <div class="tabs-body" id="tabs-body">
                <div class="tabs-contents active" id="all">
                    <div class="order">
                        <div class="order-top row">
                            <div class="col-md-2 col-sm-3 col-xs-4">××门店</div>
                            <div class="col-md-10 col-sm-9 col-xs-8">2017年11月11日&nbsp;12:30:00</div>
                        </div>
                        <div class="row order-body">
                            <div class="order-body-img col-md-3 col-sm-3 col-xs-3">
                                <!-- 眼镜图片 -->
                                <img src="images/product/galileo_md18-01.png" alt="眼镜图片">
                            </div>
                            <div class="order-body-info col-md-5 col-sm-5 col-xs-5">
                                <!-- 订单简介 -->
                                <ul>
                                    <li>颜色:</li>
                                    <li>镜片:</li>
                                    <li>材料:</li>
                                    <li>刻字:</li>
                                </ul>
                            </div>
                            <div class="order-body-status col-md-4 col-sm-4 col-xs-4">
                                <!-- 状态查看 -->
                                <ul>
                                    <li>发货中</li>
                                    <li>订单详情</li>
                                    <li>查看物流</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs-contents" id="daifukuan">待付款</div>
                <div class="tabs-contents" id="daifahuo">待发货</div>
                <div class="tabs-contents" id="daishouhuo">待收货</div>
            </div>
        </div>

    </div>
    <script src="res/jquery-3.1.0.min.js"></script>
    <script src="res/bootstrap-3.3.5/js/bootstrap.js"></script>
    <script src="res/vueJS/vue.js"></script>
    <script src="js/order_list.js"></script>
    <script>
        var data;
        var vm = new Vue({
            el: "#tabs-body",
            data: data
        });
    </script>
</body>
<html>
