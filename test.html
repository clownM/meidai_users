<body>
    
    <script src="res/jquery-3.1.0.min.js"></script>
    <script>
        function joinzero(num){
            if(num < 10){
                return "0"+num;
            }else{
                return ""+num;
            }
        }
        var arr = [5,12,10,9,0,3,24,60];
        for(var i = 0;i < arr.length;i++){
            arr[i] = joinzero(arr[i]);
        }
        console.log(arr);
    </script>
</body>
